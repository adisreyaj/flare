scalar JSON
scalar UPLOAD
type Query {
  flares: [Flare]
  flare(id: ID!): Flare
}

type Mutation {
  createFlare(input: CreateFlareInput!): Flare
  deleteFlare(id: ID!): Flare
  addComment(input: AddCommentInput!): Flare
  addLike(input: AddLikeInput!): Flare
  removeComment(input: RemoveCommentInput!): Flare
  removeLike(input: RemoveLikeInput!): Flare
}

type Flare {
  id: ID!
  blocks: [Block!]!
  author: User!
  deleted: Boolean
  tags: String!
  likes: [Like!]!
  _count: JSON
  comments: [Comment]!
  createdAt: String!
}

type Comment {
  id: ID!
  text: String
  createdAt: String!
}

type Block {
  id: ID!
  type: String!
  content: JSON!
}

type Like {
  id: ID!
  reaction: String!
  createdAt: String!
  author: User!
}

input CreateFlareInput {
  blocks: [CreateBlockInput!]!
}

input CreateBlockInput {
  type: String!
  content: JSON!
  images: [UPLOAD]
}

input AddCommentInput {
  flareId: ID!
  text: String!
}

input AddLikeInput {
  flareId: ID!
  reaction: String!
}

input RemoveCommentInput {
  flareId: ID!
  commentId: ID!
}

input RemoveLikeInput {
  flareId: ID!
  likeId: ID!
}
